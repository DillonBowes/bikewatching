<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <script src="map.js" type="module"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  </head>

  <body>
    <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>

    <header id="controls">
      <label for="time-slider">
        Filter by time:
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </label>
      <input
        type="range"
        id="time-slider"
        min="-1"
        max="1440"
        value="-1"
        step="1"
      />
    </header>

    <div id="map"></div>

    <div class="legend" aria-hidden="false">
      <div class="legend-item">
        <span class="swatch sw-departures" aria-hidden="true"></span>
        <span class="legend-label">More departures</span>
      </div>
      <div class="legend-item">
        <span class="swatch sw-balanced" aria-hidden="true"></span>
        <span class="legend-label">Balanced</span>
      </div>
      <div class="legend-item">
        <span class="swatch sw-arrivals" aria-hidden="true"></span>
        <span class="legend-label">More arrivals</span>
      </div>
    </div>
  </body>
</html>
